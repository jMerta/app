<agm-map
  [latitude]="initLat"
  [longitude]="initLng"
  [zoom]="initZoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)">

    <agm-info-window>
      <strong>{{m.description}}

        <button mat-icon-button (click)="redirectEventDetails(m.id)" color="primary">
          <mat-icon>help</mat-icon>
        </button>

      </strong>
    </agm-info-window>

  </agm-marker>
</agm-map>
